<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-800 text-white">
    <nav class="bg-gray-700">
        <div class="container mx-auto flex justify-between items-center py-4">
          
            <ul class="flex space-x-6">
                <li><a href="#" class="hover:text-blue-500">Home</a></li>
                <li><a href="#" class="hover:text-blue-500">About</a></li>
                <li><a href="#" class="hover:text-blue-500">Menu</a></li>
                <li><a href="#" class="hover:text-blue-500">Team</a></li>
                <li><a href="#" class="hover:text-blue-500">Contact  </a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container mx-auto mt-6">
        <form class="container mx-auto mt-6 bg-gray-700 p-4 rounded-lg" id="myForm">
    <div class="mb-4">
        <label for="first_name" class="block text-white">First Name:</label>
        <input type="text" id="first_name" name="first_name" class="block w-full px-3 py-2 border rounded bg-gray-800 text-white">
    </div>
    <div class="mb-4">
        <label for="last_name" class="block text-white">Last Name:</label>
        <input type="text" id="last_name" name="last_name" class="block w-full px-3 py-2 border rounded bg-gray-800 text-white">
    </div>
    <div class="mb-4">
        <label for="email" class="block text-white">Email:</label>
        <input type="email" id="email" name="email" class="block w-full px-3 py-2 border rounded bg-gray-800 text-white">
    </div>
    <div class="mb-4">
        <label for="query" class="block text-white">Query:</label>
        <textarea id="query" name="query" class="block w-full px-3 py-2 border rounded bg-gray-800 text-white"></textarea>
    </div>
    <button type="submit" class="bg-blue-500 px-4 py-2 rounded-lg text-white">Submit</button>
</form>
    </div>

</body>

</html>
